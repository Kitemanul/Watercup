<body>

    <div id="background">
        <div id="page">
            <div class="header">
                <div class="footer">
                    <div class="body">
                        <div id="sidebar"> <a href="#"><img id="logo" src="/basic/dist/img/logo.png" width="157" height="74" alt=""></a>

                            <div class="footenote"> <span>&copy; Copyright &copy; 2017.</span> <span><a href="#">水杯子</a> all rights reserved</span></div>
                        </div>
                        <div id="content" > <img src="/basic/dist/img/cotton-flower.jpg" width="726" height="546" alt="">
                            <div class="featured">
                                <div class="header">
                                    <ul>
                                        <li class="first"><img src="/basic/dist/img/hi.jpg" width="50" height="62" alt=""></li>
                                        <li class="last" >
                                            <p>水杯子在线充值系统</p>
                                        </li>
                                    </ul>
                                </div>
                                <div class="body" id="body">
                                    <form id="formTest" action="/pay/call" method="post" target="id_iframe">
                                        <!-- Checbox Four -->
                                        <div style="width: 420px;height: 20px; margin: 40px 90px;">
                                            <h3 style="float: left;margin: auto ; color: #222222">充值金额:&nbsp;&nbsp;&nbsp;</h3>
                                            <div class="checkboxFour" style="float: left">

                                                <input  type="radio" value="20" id="checkboxFourInput1" name="money" />
                                                <label for="checkboxFourInput1"></label>

                                            </div>
                                            <div style="float: left"><strong style="font-size: 18px ; color: black">&nbsp;&nbsp;&nbsp;20&nbsp;&nbsp;&nbsp;</strong></div>
                                            <div class="checkboxFour" style="float: left">

                                                <input  type="radio" value="50" id="checkboxFourInput2" name="money" />
                                                <label for="checkboxFourInput2"></label>

                                            </div>
                                            <div style="float: left"><strong style="font-size: 18px ; color: black">&nbsp;&nbsp;&nbsp;50&nbsp;&nbsp;&nbsp;</strong></div>
                                            <div class="checkboxFour" style="float: left">

                                                <input  type="radio" value="100" id="checkboxFourInput3" name="money" />
                                                <label for="checkboxFourInput3"></label>

                                            </div>
                                            <div style="float: left"><strong style="font-size: 18px ; color: black">&nbsp;&nbsp;&nbsp;100&nbsp;&nbsp;&nbsp;</strong></div>
                                            <i><img src="/basic/dist/img/bg-page.jpg" width="300" height="2"></i>
                                        </div>

                                        <div style="width: 420px;height: 20px; margin: 40px 90px;">
                                            <h3 style="float: left;margin: auto ; color: #222222">充值方式:&nbsp;&nbsp;&nbsp;</h3>
                                            <div class="checkboxFour" style="float: left">
                                                <input  type="radio" value="weixin" id="checkboxFourInput4" name="method" />
                                                <label for="checkboxFourInput4"></label>
                                            </div>
                                            <div style="float: left"><strong style="font-size: 18px ; color: black">&nbsp;&nbsp;&nbsp;微信&nbsp;&nbsp;&nbsp;</strong></div>
                                            <div class="checkboxFour" style="float: left">
                                                <input  type="radio" value="zhifubao" id="checkboxFourInput5" name="method" />
                                                <label for="checkboxFourInput5"></label>
                                            </div>
                                            <div style="float: left"><strong style="font-size: 18px ; color: black">&nbsp;&nbsp;&nbsp;支付宝&nbsp;&nbsp;&nbsp;</strong></div>
                                            <i><img src="/basic/dist/img/bg-page.jpg" width="300" height="2"></i>
                                        </div>
                                        <!--username -->
                                        <div>
                                            <input type="hidden" name="username" th:value="${session.login_account.nickname}" readonly="readonly"/>
                                        </div>
                                        <div style="width: 300px;height: 20px; margin: 40px 90px;">
                                            <input type="submit" id=sumbit class="button" style="float: right;height: 30px; " value="确认支付"/>
                                        </div>

                                    </form>
                                    <iframe id="id_iframe" name="id_iframe" style="display:none;"></iframe>
                                </div>

                        </div>
                        <div class="shadow">&nbsp;</div>

<script>
    $('#id_iframe').load(function() {
        var text = $(this).contents().find("body").text();
        // 根据后台返回值处理结果
        var url = text.toString();
        $("#body").empty();
        $("#body").qrcode({width: 200, height: 200, correctLevel: 0, text: url});
    })
</script>
